<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>The Sencillo Game</title>
    <meta
      name="description"
      content="Darmowa gra w puzzle. Ustaw puzzle w odpowiedniej kolejności i ułóż obrazek"
    />
    <link rel="icon" href="assets/images/favicon.svg" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/game.css" />
  </head>
  <body>
    <header>
      <img src="assets/images/favicon.svg" class="icon" />
      <a href="index.html">Sencillo Game</a>
    </header>
    <section id="content">
      <div id="game-space">
        <div id="game">
          <div id="canvas-wrapper"></div>
        </div>
      </div>
      <div id="dashboard-space">
        <div id="dashboard">
          <select
            name="puzzles-number"
            id="level-select"
            class="dashboard-displayer inner-shadow select"
          >
            <option value="9">Bardzo Łatwy</option>
            <option value="16">Łatwy</option>
            <option value="25">Średni</option>
            <option value="36">Trudny</option>
          </select>

          <div class="dashboard-displayer inner-shadow">
            <span id="time-counter"></span>
          </div>

          <div class="dashboard-displayer inner-shadow">
            <span id="move-counter">0</span>
          </div>

          <br />
          <br />
          <button id="preview-btn" class="dashboard-displayer inner-shadow btn">
            Podgląd
          </button>
          <button id="start-btn" class="dashboard-displayer inner-shadow btn">
            Rozpocznij
          </button>
        </div>
      </div>
    </section>
    <footer>
      Made By <a href="https://github.com/d38u6">d38u6</a> | Wszystkie obrazy
      pochodzą ze strony <a href="https://pixabay.com/">pixbay.com</a>
    </footer>
    <script src="game.ts"></script>
  </body>
</html>
